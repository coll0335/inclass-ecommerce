<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List Group</title>
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/typography.css">
	<link rel="stylesheet" type="text/css" href="css/list-group.css">
</head>
<body>

	<h1>List Group</h1>

	<ul class="list-group">
		<li class="list-group-item">Dimetrodon</li>
		<li class="list-group-item">Diplodicus</li>
		<li class="list-group-item">Brachiasaurus</li>
	</ul>

	<h2>List Group Horizontal</h2>
	<ul>
		<li class="list-group-item-inline list-group-item">Dimetrodon</li>
		<li class="list-group-item-inline list-group-item">Diplodicus</li>
		<li class="list-group-item-inline list-group-item">Brachiasaurus</li>
	</ul>

</body>
</html>
